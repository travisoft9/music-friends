<!doctype html>
<html>

<head>

<title>music hacker</title>
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" crossorigin="anonymous">

<style>
    @import url('https://fonts.googleapis.com/css?family=VT323');
    @import url('https://fonts.googleapis.com/css?family=Ubuntu+Mono');
    html, * {
      font-family: 'Ubuntu Mono';
    }
    html {
      background-color: black;
      color: white;
    }
    a {
      cursor: pointer;
    }
    h2 {
      text-decoration: underline;
    }
    button {
      cursor: pointer;
      /*width: 40%;*/
      font-size: 20px;
      padding: 4px 20px;
      margin: auto;
      border: 1px solid black;
      background-color: white;
    }
    button:hover {
      background-color: lightyellow;
    }
    input {

      border: 1px solid black;
      outline: 0;
      padding: 8px;
    }
    input:focus {
      /*background-color: ;*/
    }
    .container {
        padding-bottom: 20px;
    }
    h1 {
      font-size: 100px;
      margin-left: 20px;
      margin-top: 30px;
      font-family: 'VT323'
    }
    h1 span {
      margin-right: 16px;
      width: 100px;
      display: inline-block;
      text-align: center;
      font-size: 70%;
    }
    #left {
      margin-left: 10px;
      width: 200px;
      float: left;
      text-align: center;
    }
    #left button {
      text-align: left;
    }
    #left h2 {
      background-color: white;
      color: black;
      margin-top: 6px;
      padding: 4px;
    }
    #left ul {
      background-color: black;
      border-bottom: 1px solid white;
      border-left: 1px solid white;
      border-right: 1px solid white;
    }
    #left b {
      display: inline-block;
      padding: 4px;
    }
    #left li {
      padding: 4px;
      text-align: left;
    }
    #left li h3 {
      font-size: 160%;
    }
    #left li i {
      font-size: 80%;
      color: grey;
      font-style: italic;
    }
    #left li:hover {
      border-right: 4px solid white;
      margin-right: -2px;
      color: yellow;
      cursor: pointer;
    }
    #left li.selected {
      background-color: silver;
      color: black;
      cursor: default;
    }
    #right {
      margin-left: 220px;
      margin-right: 10px;
      /* Change this to whatever the width of your left column is*/
    }
    #right header {
      margin-top: 10px;
      padding: 20px;
      background-color: lightyellow;
      color: black;
      border-radius: 10px 10px 0 0;
    }
    #right header h3 {
      text-align: center;
      font-size: 30px;
    }
    #right table {
      width: 100%;
      /*font-size: 170%;*/
      border-spacing: 1px;
      border-collapse: separate;
      border-right: 4px solid lightyellow;
      border-left: 4px solid lightyellow;
      background-color: white;
      color: black;
    }
    #right table th:nth-child(1),
    #right table td:nth-child(1),
    #right table th:nth-child(4),
    #right table td:nth-child(4) {
      width: 40px;
      text-align: center;
    }
    #right table th:nth-child(4),
    #right table td:nth-child(4) {
      width: 160px;
      vertical-align: middle;
    }
    #right table td:nth-child(4) img {
      padding: 10px;
      border-radius: 7px;
      border: 2px solid transparent;
    }
    #right table td:nth-child(4) img:hover {
      border: 2px solid gold;
    }
    #right table th {
      text-align: left;
      background-color: gold;
      padding: 5px;
    }
    #right table td {
      vertical-align: bottom;
      padding: 5px;
    }
    #right table th:nth-child(2) {
      width: 30px;
    }
    #right table th:nth-child(2) {
      width: 30px;
    }
    #right table th:nth-child(2) {
      width: 30px;
    }
    #right table td a, #right table td a:visited {
      font-size: 60%;
      color: blue;
    }
    #right table td a:hover {
      color: cyan;
    }
    #right .notracks {
      text-align: center;
      padding: 20px;
      background-color: white;
      display: block;
      color: black;
    }
    .clear {
      clear: both;
    }
    input#songname {
      font-size: 19px;
      text-align: center;
      width: 97%;
    }
    #vidSuggestions {
      display: flex;
      overflow-x: scroll;
    }
    #vidSuggestions > div {
      /*border: 1px solid transparent;*/
      border-top-width: 0;
    }
    #vidSuggestions > div:hover {
      background-color: yellow;
      color: black;
      cursor: pointer;
    }
    #vidSuggestions > a {
      margin-right: 10px;
    }
    #gradient {
      opacity: 0.5;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: -1;
      background: -webkit-linear-gradient(top, rgba(255,0,0,0), rgba(255,0,0,1)); /* For Safari 5.1 to 6.0 */
      background: -o-linear-gradient(bottom, rgba(255,0,0,0), rgba(255,0,0,1)); /* For Opera 11.1 to 12.0 */
      background: -moz-linear-gradient(bottom, rgba(255,0,0,0), rgba(255,0,0,1)); /* For Firefox 3.6 to 15 */
      background: linear-gradient(to top, rgba(255,0,0,0), rgba(255,0,0,1)); /* Standard syntax (must be last) */
    }
    #bluecircle {
      opacity: 0.8;
      position: absolute;
      top: -100px;
      left: -100px;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      z-index: -1;
      background-color: #008bbd;
      background-image: url("https://www.transparenttextures.com/patterns/brushed-alum.png");
      /* This is mostly intended for prototyping; please download the pattern and re-host for production environments. Thank you! */
    }
    #modalShade {
      opacity: 0.7;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: white;
      background-image: url("https://www.transparenttextures.com/patterns/assault.png")
    }
    .modal {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -90%);
      z-index: 100;
      background-color: black;
      box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
      min-width: 50%;
    }
    .modal > form {
      padding: 20px;
    }
    .modal, .modal * {
      font-size: 24px;
    }
    .modal input {
      margin-bottom: 10px;
    }
    .modal header {
      width: 100%;
      border-bottom: 1px solid white;
      padding: 2px 10px;
      font-variant: small-caps;
      letter-spacing: 2px;
    }
    .modal footer {
      text-align: right;
      margin: 40px 10px 10px;
      padding-left: 170px;
    }
    .modal h2 {
      margin-bottom: 4px;
    }
    .modal button {
      display: inline-block;
    }
    .modal button:nth-child(2) {
      font-weight: bold;
    }
    .modal .x {
      position: absolute;
      right: -10px;
      top: -10px;
      background-color: red;
      border-radius: 50%;
      font-size: 20px;
      width: 26px;
      height: 26px;
      text-align: center;
    }
    .loader {
        border: 12px solid #f3f3f3; /* Light grey */
        border-top: 12px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 25px;
        height: 25px;
        margin: auto;
        display: inline-block;
        animation: spin 2s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>

</head>
<body>
  <script src="/bundle.js"></script>
</body>

</html>
